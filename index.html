<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <picture>
                    <source
                        srcset="./images/image-header-desktop.jpg"
                        media="(min-width: 601px)"
                    />
                    <source
                        srcset="./images/image-header-mobile.jpg"
                        media="(max-width: 600px)"
                    />
                    <img
                        src="./images/image-header-desktop.jpg"
                        alt="A picture of people sitting in an office"
                    />
                </picture>
                <div class="text-container">
                    <h1>Get <strong>insights</strong> that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="container-stats">
                        <div class="stat">
                            <h2 class="stat-header">10k+</h2>
                            <p>companies</p>
                        </div>
                        <div class="stat">
                            <h2 class="stat-header">314</h2>
                            <p>templates</p>
                        </div>
                        <div class="stat">
                            <h2 class="stat-header">12m+</h2>
                            <p>queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
        </main>
    </body>
</html>
